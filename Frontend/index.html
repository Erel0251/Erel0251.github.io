<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- ========== Bootstrap CDN ========== -->

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ========== Bootstrap     ========== -->

    <title>Quản lý căn tin</title>
</head>

<body>
    <div class="vh-100 d-flex align-items-center justify-content-center bg-secondary">
        <div class="container">
            <div class="row bg-light mh-100">
                <div class="col-md-6 p-0 m-0">
                    <img src="./icons/svg/background1.svg" class="img-fluid" alt="background 1">
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-center">

                    <form>
                        <div class="text-center h1 mb-5" style="color: #ED00F2">Đăng nhập</div>

                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">Tên đăng nhập</label>
                            <input type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Enter username" />

                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="form3Example4">Mật khẩu</label>
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Enter password" />

                        </div>

                        <!-- Checkbox -->
                        <div class="form-check mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Nhớ mật khẩu
                            </label>
                        </div>

                        <!-- Register -->
                        <div class="text-center mb-5 pt-2">
                            <button type="button" class="btn btn-lg text-white"
                                style="border-radius: 8rem; padding-left: 2.5rem; padding-right: 2.5rem; background: #CA9FC8;">Đăng
                                nhập</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Chưa có tài khoản? <a href="#!"
                                    class="link-primary">Đăng ký</a></p>
                        </div>

                        <!-- Test -->
                        <div class="row">
                            <div class="col-5"><a href="" class="link-dark">Test Quản lý</a></div>
                            <div class="col-5 offset-2"><a href="" class="link-dark">Test Thu ngân</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
