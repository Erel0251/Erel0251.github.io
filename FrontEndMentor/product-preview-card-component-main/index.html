<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./style.css" >

<body>
  <div class="container">
    <img class="image" src="./images/image-product-desktop.jpg" alt="image-product" />

    <articles class="content">
      <div class="sub-title">PERFUME</div>

      <div class="title">Gabrielle Essence Eau De Parfum</div>

      <main>
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </main>

      <div class="price">$149.99 <span class="sales">$169.99 </span> </div>

      <footer>
      Add to Cart
      </footer>
      
    </articles>
  </div>
