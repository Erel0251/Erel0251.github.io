<body>
  <div class="container">
    <img class ="image"  alt="image-product-mobile">

    <articles class="content">

      <main>

      </main>

      <div class="price">
        <div class="cost">$149.99</div>
        <div class="sales">$169.99 </div> 
      </div>

      <a href="#" class="footer">
        <img class="icon" src="./images/icon-cart.svg">

      </a>
      
    </articles>
